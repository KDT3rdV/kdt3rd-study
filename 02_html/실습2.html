<html lang="'ko">
    <head>
        <title>실습2</title>
        <style>
            span {
                color : green;
            }
            h1 {
                color : blue;
            }
        </style>
    </head>
    <body>
        <h1>조부희의 카페</h1>
        <ul>
            <li><h2>아메리카노</h2></li>
            <hr>
            <p><span>아메리카노</span>는 원두를 갈아 원액을 추출한 후 물을 첨가하여 만든다.</p>
            <ol>
                <li>2000원 2500원</li>
                <li>small medium</li>
            </ol>
            <li><h2>카페라떼</h2></li>
            <hr>
            <p><span>카페라떼</span>는 아메리카노에 스팀밀크를 첨가하여 만든다.</p>
            <ol>
                <li>2500원 3000원</li>
                <li>small medium</li>
            </ol>
            <li><h2>카페모카</h2></li>
            <hr>
            <p><span>카페모카</span>는 <strong>달달한 음료</strong>다.</p>
            <ol>
                <li>2500원 3000원</li>
                <li>small medium</li>
            </ol>
        </ul>
        <a href="https://www.google.com/" target="_blank"><img src="cafe.jpg" title="조부희의 카페" width="500"></a>
    </body>
</html>
