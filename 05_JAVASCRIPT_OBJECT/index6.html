<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM - 이벤트</title>
</head>
<body>
    <h1>TODO 리스트</h1>
    <button id="clickme">click me</button>
    <form id="todo-form">
        <input type="text" name="todo" placeholder="todo">
        <button type="submit">Add</button>
    </form>
    <ul class="todos"></ul>


    <hr>
    <h1>변경 이벤트 (INPUT)</h1>
    <input type="text" id="change-input">
    <div class="intro1"></div>

    <!-- textarea도 가능 -->
    <hr>
    <h1>변경 이벤트 (textarea)</h1>
    <textarea id="change-text" cols="50" rows="5"></textarea>
    <div class="intro2"></div>

    <hr>

    <h1>키보드 이벤트 (key down)</h1>
    <input type="text" id="key-input">

    <hr>
    <h1>키보드 이벤트 (key up)</h1>
    <input type="text" id="key-output">



    <script src="./index6.js"></script>
</body>
</html>
