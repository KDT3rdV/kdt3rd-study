  <body>
    <h1>퀴즈5. 도형 넓이 구하기</h1>
    <p>
      <code>rectangle()</code>함수는 매개변수로 두 개의 숫자를 입력받습니다.
      예를 들어 인자(매개변수)로 5와 7이 들어왔다면 각각 가로 길이 5, 세로 길이
      7을 의미합니다. <br />
      <code>triangle()</code>함수는 매개변수로 두 개의 숫자를 입력받습니다. 예를
      들어 인자(매개변수)로 4와 6이 들어왔다면 각각 밑변 길이 4, 높이 6을
      의미합니다. <br />
      <code>circle()</code>함수는 매개변수로 하나의 숫자를 입력받습니다. 예를
      들어 인자(매개변수)로 10이 들어왔다면 반지름 10을 의미합니다. <br />
    </p>

    <ul>
      <li>
        출력 결과 예시:
        <img src="./image/img6.png" alt="보기" />
      </li>
    </ul>

    <script>
      // TODO: 조건을 만족하는 javascript 코드를 작성해주세요.
      function rectangle(num1, num2) {
        console.log(num1 * num2);
        // return num1 * num2
      }
      // function triangle(num1, num2) {
      //   console.log(num1 * num2 / 2);
      // }

      let myWidth = 10;
      let myHeight = 7;
      let myRadius = 5;

      function triangle(w, h) {
        return w * h / 2
      }
      console.log(triangle(myWidth, myHeight));

      // function circle(num) {
      //   console.log(num * num * 3.14);
      // }

      function circle(r) {
        return r * r * 3.14
      }
      console.log(circle(myRadius));
      
      rectangle(10, 5);
      // console.log(rectangle(10, 5));
      // 위에서 let width = 5;, let height = 10; 으로 선언한 후 console.log에 숫자말고 width, height를 호출해도 가능
      // triangle(4, 3);
      // circle(5);
    </script>
