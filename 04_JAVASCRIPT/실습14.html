<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습14</title>
</head>
<body>
    <script>
        var sum = 0;
        for (let i = 1; i < 100; i++) {
	        if (i % 2 == 0 || i % 3 == 0) {
		        sum = sum + i
	        }
        }
        console.log(`1~99 中 2또는 3의 배수의 총합: ${sum}`);
    </script>
</body>
</html>
